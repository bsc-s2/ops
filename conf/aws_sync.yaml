AWS_ACCESS_KEY: 'xxx' # change it
AWS_SECRET_KEY: 'xxx' # change it
AWS_BUCKET_NAME: 'xxx' # change it
AWS_ENDPOINT: 'xxx' # change it
AWS_REGION: 'us-east-1' # change it

BAISHAN_ACCESS_KEY: 'xxx' # change it
BAISHAN_SECRET_KEY: 'xxx' # change it
BAISHAN_BUCKET_NAME: 'xxx' # change it
BAISHAN_ENDPOINT: 'ss.bscstorage.com'


# 只同步包含特定前缀的文件
PREFIX: ''

START_MARKER: null

END_MARKER: null

MULTIPART_THRESHOLD: 1024 * 1024 * 1024 * 10

# 设置文件的权限
FILE_ACL: 'private'

# 设置是否查看需要同步的文件已经存在，如果是，且文件存在，则不再同步此文件
CHECK_EXIST: true

# 设置是否强制覆盖已经存在的文件（如果md5相同，设置为true也不会覆盖）
OVERRIDE: false

# 设置多少个线程同时同步文件
THREADS_NUM: 10

# 日志存放目录，日志文件命名规则：aws-sync-for-<aws bucket name>.log
LOG_DIR: './'

# 同步状态信息汇报的时间间隔
REPORT_INTERVAL: 2

# 每次传输数据块大小
PIPE_CHUNK_SIZE: 1024 * 1024

TIMEZONE: 28800

FILTER_CONF:
    #include_suffixes:
        #- '.mp4'
        #- '.mp5'
        #- '.mp3'
        #- '.pages'

    #exclude_suffixes:
        #- '.mp3'
        #- '.pages'

    #size_biger_than: 1000

    #size_smaller_than: 100000

    #date_before: '2017-07-28 16:23:32'
    #date_after: '2017-07-28 16:23:32'

# 设置不同时段的下载速度,6点到20点10M，20点到22点20M，22点到6点30M
SPEED:
    '6': 10
    '20': 20
    '22': 30
