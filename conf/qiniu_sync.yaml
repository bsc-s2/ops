QINIU_ACCESS_KEY: 'xxx' # change it
QINIU_SECRET_KEY: 'xxx' # change it
QINIU_BUCKET_NAME: 'xxx' # change it
QINIU_BUCKET_DOMAIN: 'os171mc3w.bkt.clouddn.com' # change it

BAISHAN_ACCESS_KEY: 'xxx' # change it
BAISHAN_SECRET_KEY: 'xxx' # change it
BAISHAN_BUCKET_NAME: 'xxx' # change it
BAISHAN_ENDPOINT: 'ss.bscstorage.com'


# 只同步包含特定前缀的文件
PREFIX: ''

START_MARKER: ''

END_MARKER: null

MULTIPART_THRESHOLD: 1024 * 1024 * 1024 * 10

# 设置文件的权限
FILE_ACL: 'private'

# 设置是否查看需要同步的文件已经存在，如果是，且文件存在，则不再同步此文件
CHECK_EXIST: true

# 设置是否查看需要同步的文件已经存在，如果是，且文件存在，则不再同步此文件
CHECK_EXIST: true

# 设置多少个线程同时同步文件
THREADS_NUM: 10

ENCODINGS:
    - 'utf-8'

# 日志存放目录，日志文件命名规则：qiniu-sync-for-<qiniu bucket name>.log
LOG_DIR: './'

# 同步状态信息汇报的时间间隔
REPORT_INTERVAL: 2

UTF8_ENCODE_KEY: true

# 每次传输数据块大小
PIPE_CHUNK_SIZE: 1024 * 1024

# 设置所在时区提前的秒数，如北京会提前8小时（28800秒）
TIMEZONE: 28800

FILTER_CONF:
    #include_suffixes:
        #- '.mp4'
        #- '.mp5'
        #- '.mp3'
        #- '.pages'

    #exclude_suffixes:
        #- '.mp3'
        #- '.pages'

    #include_content_types:
        #- 'mage/jpEg'

    #exclude_content_types:
        #- 'image/jpEg'

    #size_biger_than: 1000

    #size_smaller_than: 100000

    #date_before: '2017-07-28 16:23:32'
    #date_after: '2017-07-28 16:23:32'

# 设置不同时段的下载速度,6点到20点10M，20点到22点20M，22点到6点30M
SPEED:
    '6': 10
    '20': 20
    '22': 30
