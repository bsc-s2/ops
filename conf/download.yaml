ACCESS_KEY: 'xxx' # change it
SECRET_KEY: 'xxx' # change it
BUCKET_NAME: 'xxx' # change it

ENDPOINT: 'ss.bscstorage.com'

# 只下载包含特定前缀的文件
PREFIX: ''

# 设置从哪个文件以后开始下载，（不包含）
START_MARKER: ''

# 设置下载到哪个文件结束，（不包含）
END_MARKER: null

# 设置多少个线程同时下载
THREADS_NUM: 10

# 是否使用完整的文件名作为本地文件名，如果否，将会去掉PREFIX
USE_FULL_NAME: false

OVERRIDE: false

# 用于在必要时替换文件名中的'/'
PATH_DELIMITER: '%2F'

# 是否将文件都放到同一个目录下，如果是，文件名中的'/'将被替换为PATH_DELIMITER指定的内容
PLAIN_DIRECTORY: false

# 设置所在时区提前的秒数，如北京会提前8小时（28800秒）
TIMEZONE: 28800

# 下载文件存放的目录
DOWNLOAD_BASE_DIR: './download'

# 日志存放目录，日志文件命名规则：download-log-for-<bucket name>.log
LOG_DIR: './'

# 汇报下载总量等信息的时间间隔, 单位秒
REPORT_INTERVAL: 3

#每次传输数据块大小
DOWNLOAD_CHUNK_SIZE: 102400

FILTER_CONF:
    #include_suffixes:
        #- '.mp4'
        #- '.mp5'
        #- '.mp3'
        #- '.pages'

    #exclude_suffixes:
        #- '.mp3'
        #- '.pages'

    #size_biger_than: 1000

    #size_smaller_than: 100000

    #date_before: '2017-07-28 16:23:32'
    #date_after: '2017-07-28 16:23:32'


# 设置不同时段的下载速度,6点到20点10M，20点到22点20M，22点到6点30M
SPEED:
    '6': 10
    '20': 20
    '22': 30
